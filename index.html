<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tabs</title>
</head>
<body>
  <div class="tab-row">
    <div class="tab on" id="tab1">Tab 1</div>
    <div class="tab" id="tab2">Tab 2</div>
    <div class="tab" id="tab3">Tab 3</div>
    <div class="tab" id="tab4">Tab 4</div>
  </div>
  <div class="content">
    <div class="tab-content shown" id="tab1-content">Tab 1 content</div>
    <div class="tab-content" id="tab2-content">Tab 2 content</div>
    <div class="tab-content" id="tab3-content">Tab 3 content</div>
    <div class="tab-content" id="tab4-content">Tab 4 content</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
